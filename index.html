<script type="text/javascript">
	console.clear();
	console.log("%c 有朋自远方来, 不亦说乎.", "background:#24272A; color:#ffffff", "");
	console.log("%c Github %c", "background:#24272A; color:#ffffff", "", "https://github.com/WRXinYue");
	console.log("%c 版本号: %c", "background:#24272A; color:#ffffff", "", "1.0.0");


	(function ($) {
		$.fn.snow = function (options) {
			var $flake = $('<div id="snowbox" />').css({ 'position': 'absolute', 'z-index': '9999', 'top': '-50px' }).html('&#10052;'),
				documentHeight = $(document).height(),
				documentWidth = $(document).width(),
				defaults = {
					minSize: 10,
					maxSize: 20,
					newOn: 1000,
					flakeColor: "#AFDAEF" /* 此处可以定义雪花颜色，若要白色可以改为#FFFFFF */
				},
				options = $.extend({}, defaults, options);
			var interval = setInterval(function () {
				var startPositionLeft = Math.random() * documentWidth - 100,
					startOpacity = 0.5 + Math.random(),
					sizeFlake = options.minSize + Math.random() * options.maxSize,
					endPositionTop = documentHeight - 200,
					endPositionLeft = startPositionLeft - 500 + Math.random() * 500,
					durationFall = documentHeight * 10 + Math.random() * 5000;
				$flake.clone().appendTo('body').css({
					left: startPositionLeft,
					opacity: startOpacity,
					'font-size': sizeFlake,
					color: options.flakeColor
				}).animate({
					top: endPositionTop,
					left: endPositionLeft,
					opacity: 0.2
				}, durationFall, 'linear', function () {
					$(this).remove()
				});
			}, options.newOn);
		};
	})(jQuery);
	$(function () {
		$.fn.snow({
			minSize: 5, /* 定义雪花最小尺寸 */
			maxSize: 50,/* 定义雪花最大尺寸 */
			newOn: 800  /* 定义密集程度，数字越小越密集 */
		});
	});
	
</script>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    let cacheLifetime = 60 * 60 * 1000 * 12 // 缓存寿命1天

    // 尝试从localStorage中获取缓存的数据和过期时间
    let cacheData = localStorage.getItem('readmeData');
    let cacheTime = localStorage.getItem('readmeTime');

    let currentTime = new Date().getTime();

    if (cacheData && cacheTime && currentTime - cacheTime < cacheLifetime) {
        document.getElementById('introduce').innerHTML = marked.parse(cacheData);
    } else {
        fetch('https://api.github.com/repos/WRXinYue/WRXinYue/readme', {
		headers: { 'Accept': 'application/vnd.github.v3.raw' }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.text()
        })
        .then(data => {
            // 禁用mangle和headerIds参数，并将Markdown文本转换为HTML
            document.getElementById('introduce').innerHTML = marked.parse(data, {mangle: false, headerIds: false})
            // 更新缓存
            localStorage.setItem('readmeData', data);
            localStorage.setItem('readmeTime', data);
        })
        .catch(error => console.error(error))
    }
</script>
